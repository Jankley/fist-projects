<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de moerda</title>
        <link rel="stylesheet" href="./style.css">

</head>
<body>

                        <img class="logo" src="./img/logo.png" alt="logo-conversor-moeda">

<main>
 <label>

                        Conversor <b> de </b>
 <select>
                        <option> R$ Real Brasileiro </option>

</select>

 </label>

 <label>
                         converter <b> para </b>
 <select class="currency-select">
                        <option value="dola"> US$ Dólar americano</option>
                        <option value="euro">€ Euro </option>

</select>

</label>
 <label>
                        Valor
                        <input class="input-currency" placeholder="10.000.00">

</label>
                        <button class="convert-button"> converter </button>

<section>
        <div class="currency-box">
                        <img class="brasil-logo" src="./img/brasil-remov.png" alt="logo-moeda-converter">
                        <p class="currency"> Real </p>
                        <p class="currency-value-to-convert"> R$ 0,00 </p>

        </div>

                <img class="arrow-img" src="./img/3500986.png" alt="seta">

        <div class="currency-box">
                <img class="america" src="./img/america-remov.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name"> Dolar </p>
                <p class="currency-value"> US$ 0,0 </p>


        </div>
</section>


</main>

        
</body>
<script src="./java.js"></script>
</html>
